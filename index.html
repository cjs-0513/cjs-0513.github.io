<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>최준성 이력서</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      background-color: #f2f2f2;
      color: #333;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .content {
      width: 100%;
      max-width: 900px;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .main-section {
      margin-bottom: 60px;
    }

    .main-section h2 {
      font-size: 24px; /* 제목 크기 조정 */
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .personal-info {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .name-header {
      font-size: 32px; /* 이름 크기 조정 */
      font-weight: bold;
      margin-bottom: 10px; /* 줄 간격 추가 */
      border-bottom: none; /* 선 제거 */
    }

    .job-title {
      color: #7f8c8d;
      font-size: 20px; /* 직무 크기 조정 */
      font-weight: bold;
      margin-bottom: 5px;
    }

    .email-info {
      font-size: 16px; /* 이메일 크기 조정 */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#basic">기본 정보</a>
    <a href="#skills">기술 스택</a>
    <a href="#career">경력</a>
    <a href="#portfolio">포트폴리오</a>
    <a href="#education">교육</a>
    <a href="#cert">수상 및 자격</a>
  </div>

  <div class="main">
    <div class="content">
      <div class="main-section" id="basic">
        <div class="name-header">최준성 이력서</div>
        <div class="personal-info">
          <p class="job-title">서버 및 클라우드 엔지니어</p>
          <p class="email-info"><strong>이메일:</strong> junsung5130@naver.com</p>
        </div>
      </div>
      <div class="main-section" id="skills">
        <h2>기술 스택</h2>
      </div>
      <div class="main-section" id="career">
        <h2>경력</h2>
      </div>
      <div class="main-section" id="portfolio">
        <h2>포트폴리오</h2>
      </div>
      <div class="main-section" id="education">
        <h2>교육</h2>
      </div>
      <div class="main-section" id="cert">
        <h2>수상 및 자격</h2>
      </div>
    </div>
  </div>
</body>
</html>
